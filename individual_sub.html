<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			.bgimg{
				background-repeat:no-repeat;
				position:absolute;
				background-color: white;
				width: 100%;
				height: 100;
			}
			.bgcolor{
				filter: alpha(Opacity=80);
				-moz-opacity: 0.95;
				opacity: 0.95;
				padding-top: 20px;
				width: 100%;
				height: 100%;
				background-color: white;
			}
			.userimg{
				position: absolute;
				padding-left: 10px;
				padding-right: 10px;
			}
			.uerbody
			{
				position: absolute;
				padding-top: 50px;
			}
		</style>
		<script>
			function name(){
			var name;
			if(session.getActiveAttrib("username")!=null)
			{
				name=session.getAttribute("username");
			}
			else
			{
				name="无知的人类";
			}
			}
		</script>
	</head>

	<body> 
		<%
			String name=new String(request.getParameter("username"))
		%>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="bgimg">
			<img src="imgs/individual-backgroungimg.jpg"/>
		</div>
			<div class="mui-scroll bgcolor"style="margin-top: 90px;">
				<!--数据列表-->
				
		<div class="uerbody">
			<div>
				
				<label style="padding-left: 120px;display: block;">qe2qw</label>
				<label style="padding-left: 120px; display: block;">登录有惊喜~~</label>
			</div>
			<hr/>
			<div>
				<div style="padding-top: 5px;padding-left: 30px;">
				<a href="#"><font style="font-size: 20px;"><input value="求职" style="width: 40px;" /></font></a>
				|
				<a href="#"><font style="font-size: 20px;"><input value="收藏" style="width: 40px;" /></font></a>
				|
				<a href="#"><font style="font-size: 20px;"><input value="工作记录" style="width: 80px;" /></font></a>
			</div>
			<br />
			<div>
				<button class="mui-col-sm-1"style="width:280px">马上登录</button>
			</div>
			<br />
			</div>
		</div>
		<div class="userimg" >
			<img src="imgs/individual-backgroungimg.jpg"width="70px" height="100px" style="border: double;" />
		</div>
		
			</div>
		</div> 
		<script src="js/mui.min.js"></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 20; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
						table.appendChild(li);
					}
				}, 1500);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
		</script>
	</body>

</html>
