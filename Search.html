<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/mui.css"/>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/icons-extra.css"/>
		<script src="js/jquery-1.10.2.min.js"></script>
	</head>
	<body style="background-color: snow;" style="font-family: '微软雅黑';">
	
		<!--
        	作者：kyleyue@outlook.com
        	搜索框
        -->	
			<header class="mui-bar mui-bar-nav" >
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="index.html"></a>
			<h1 class="mui-title">寻找工作</h1>
			</header>
			
			<div style="margin-top: 40px;">
				<div class="mui-input-row mui-search" id="searchForm" style="background-color: snow;">
			    <input type="search" id="searchInput" onkeypress="showsearch()" onkeyup="enterSearch(event)" style="width: 80%;margin-top: 10px;" class="mui-input-clear" placeholder="搜索">
			</div>
			
			
			<!--
        	作者：kyleyue@outlook.com
        	对应功能
        -->	
			<script type="text/javascript">
					$(function(){
			
				$('#searchInput').blur(function () {
						document.getElementById("cencle").style.display="block";
						document.getElementById("search").style.display="none"; 
					});
		})
				function enterSearch(e) {
				    if(e.keyCode == 13) {
				        $("#searchInput").blur();
				        
				        mui.openWindow({
				            id: 'search.html',
				            url: 'search_ok.html',
				            extras: {
				                keyword: $("#searchInput").val()
				                
				            }
				        })
				    }
				    
				}
				
				    document.getElementById('searchInput').onkeyup = function () {	
						    document.getElementById("cencle").style.display="none";
							document.getElementById("search").style.display="block"; 
				    }
				    
				    function clearsearch(){
				    	document.getElementById("searchInput").value="";
				    }
//				function showsearch(){
//					alert("ssss");
//					document.getElementById("cencle").style.display="none";
//					document.getElementById("showsearch").style.display="block";	
//				}
				
		
			</script>
			<!--
            	作者：kyleyue@outlook.com
            	时间：2017-04-14
            	描述：取消按钮以及搜索按钮
            -->
		<div class="" onkeypress="showsearch()"  id="search">
			<a href="index.html">
				<input type="button" class="" value="搜索" style="color: deepskyblue;float: right;background-color: snow;margin-top: -47px;margin-left: 10px;border: none;">
				</input>
			</a>				
		</div>
		<div class="" style="float: right;margin-top: -47px;" id="cencle">
			<a href="#">
				<input type="button" class="" value="取消" onclick="clearsearch()" style="color: deepskyblue; background-color: snow;border: none;">
				</input>
			</a>
		</div>
				
			</div>
			
			
		<!--
        	作者：kyleyue@outlook.com
        	时间：2017-04-14
        	描述：分割线
        -->
        
		
		
	</body>
</html>
