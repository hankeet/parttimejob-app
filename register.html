<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>register</title>
		<!--
        	作者：289110789@qq.com
        	时间：2017-03-23
        	描述：引入bootstrap
        -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/validate.js"></script>
		<style type="text/css">
			body{
				max-width: 500px;
			}

		</style>
	</head>
	<body>
		<div style="text-align: center;">
			<h1>注册</h1>
			<hr/>
		</div>
		
			<div class="form-group" style="text-align: center;">
				<input type="radio" name="way" id="student" value="1" runat="server"checked/> <label >学生</label>&nbsp;
			<input type="radio" name="way" id="seller" value="2" /> <label>商家</label>
			</div>
			<div class="form-group">
				<label for="phone" class="col-sm-2">用户名</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="name" name="name" placeholder="请输入用户名" />
				</div>
			</div>
			<div class="form-group">
				<label for="phone" class="col-sm-2">手机号</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="phone" name="phone" placeholder="请输入您的手机号" />
				</div>
			</div>
				<div class="form-group">
					<label for="code" class="col-sm-2">验证码</label>
					<input maxlength="200" autocomplete="off" type="text" style="width: 80px;" name="code" id="code"/>
					<button name="code" id="code" onclick="sendCode()" class="btn btn-default">获取手机验证码</button>
				<!--
					<button onclick="sendCode()" class="btn btn-default">获取手机验证码</button>
					<span id="msg_code" style="color:red;">（发送验证后60秒可再次发送）</span>
			    -->
				</div>
			<div class="form-group">
				<label for="password" class="col-sm-2">密码</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="password" name="password" placeholder="请输入密码" />
				</div>
			</div>
			<div class="form-group">
				<label for="repassword" class="col-sm-2">重复密码</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="repassword" name="repassword" placeholder="请重新输入密码" />
				</div>
			</div>
			<div class="form-group col-sm-2">
				<button type="submit" name="register"id="register" class="btn btn-default">提交</button>
			</div>
	</body>
</html>
