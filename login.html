<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--
        	作者：289110789@qq.com
        	时间：2017-03-23
        	描述：引入bootstrap
        -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<title> </title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="js/jquery-1.10.2.min.js" ></script>
		<script src="js/bootstrap.min.js"></script>
		<style type="text/css">
			body{
				max-width: 300px;
			}
		</style>	
		 <script>
		   $(function () {

            $('#btn').click(function () {
               var username=$('#account').val();
               var pwd=$('#password').val();
                $.ajax({
                    type: "get",
                    url: "http://localhost:59297/api/login/login",
                      data: {"name":username,"pwd":pwd},
                    success: function (data) {
                        alert(data);

                    }
                });
            })

        });

    </script>
	</head>
	
	<body>
		<div style="text-align: center;">
			<h1>登录</h1>
			<hr />
		</div>
			<div class="form-group">
				<div style="float:center;display: flex;">
				<label for="account"style="width: 70px;padding-right: 0px;" class="col-sm-2">账号</label>
				<input type="text"name="username" class="form-control" id="account" placeholder="请输入Email/qq/用户名/学号" />
				</div>
			</div>
			<div class="form-group">
				<div style="float:center;display: flex;">
				<label for="password" style="width: 70px;padding-right: 0px;" class="col-sm-2">密码</label>
				<input type="text" name="pwd" class="form-control" id="password" placeholder="请输入正确的密码" />
				</div>
			</div>
			<div class="form-group">
				<div style="float:center;display: flex;">
					<label for="code" style="width: 60px;padding-right: 0px;" class="col-sm-2">验证码</label>
					<input maxlength="200" class="form-control" autocomplete="off" type="text" style="width: 80px;" name="code" id="code"/>
					&nbsp;
					<input type="image"value="验证码图" />
				</div>
				</div>
			<div class="form-group">
    <div class="col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" id="remember">请记住我
        </label>
      </div>
    </div>
  </div>

  <div class="form-group" style="display: inline;">
    <div class="col-sm-10" style="display: inline;">
      <button id="btn"type="button" class="btn btn-default">登录</button>
    </div>
    <div class="col-sm-offset-2 col-sm-10"style="display: inline;text-align:left;stext-shadow: #1B6D85;font-size: small;">
      <a  href="forget.html">忘记密码</a>
    </div>
    <div class="col-sm-offset-2 col-sm-10"style="display: inline;text-align:right;stext-shadow: #1B6D85;font-size: small;">
      <a  href="register.html">没有账号？点击注册</a>
    </div>
  </div>

	
 <script type="text/javascript">
            $("#verificationcode").click(function () {
                $("#verificationcode").attr("src", "@Url.Action("VerificationCode")?" + new Date());
            })
    </script>

	</body>
</html>
